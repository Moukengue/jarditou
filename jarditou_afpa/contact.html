    <section>
            <h2>Contact</h2>
            <hr>
        <p>* Ces zones sont obligatoires</p>
        <form action="destination.php" method="post">
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="nom"> Votre nom*:</label>
                <input type="text" name="nom" id="nom">
                <label for="prenom"> Votre Prenom* : </label>
                <input type="texet" name="prenom" id="prenom">
                <p>Sexe*: </p>
                <div id="sexe">
                    <label for="feminin">Feminin</label>
                    <input type="radio" name="sexe" id="feminin" checked required>
                    <label for="masculin"> Masculin </label>
                    <input type="radio" name="sexe" id="masculin" required>
                </div>
                <label for="ddn"> Date de naissance* :</label>
                <input type="date" name="ddn" id="ddn">
                <label for="cpostal"> Code Postal*:</label>
                <input type="text" name="Code postal" id="cpostal"><br>
                <label for="adresse">Adresse :</label>
                <input type="text" name="adresse" id="adresse"><br>
                <label for="ville"> ville :</label>
                <input type="text" name="ville" id="ville"><br>
                <label for="email">Email* :</label>
                <input type="email" name="email" id="email"     placeholder="Entrez votre adresse mail"><br>
            </fieldset>
            <fieldset>
                <legend>Votre demande</legend>
                <div>Sujet* :
                    <select id="Sujet">
                        <option value="Veuillez séléctionner un sujet">Veuillez séléctionner un sujet</option>
                        <option value="Mes commandes">Mes commandes</option>
                        <option value="Question sur un produit">Question sur un produit</option>
                        <option value="Réclamation">Réclamation</option>
                        <option value="Autres">Autres</option>
                    </select>
                    <br><br>
                    <label for="Commentaire">Vos question* :</label>
                    <textarea name="Commentaire" id="Commentaire" cols="20" rows="2" placeholder="Ecrivez quelque chose.."></textarea>
                </div>
            </fieldset>
            <div>
                <input type="checkbox" name="message" id="message">
                <label>*J'accepte le traitement informatique de ce formulaire</label>
                <br><br>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
            </div>
        </form>
